
<div class="container">
    <div class="row">
        <div class="col-4">
            <label for="">Category:</label>
            <select class="selextedCategory" [(ngModel)]="params.filter.category" (change)="getAllPets()" >
                <option value="">All</option>
                <option value="cat">Cats</option>
                <option value="dog">Dogs</option>
                <option value="other">Others</option>
              
            </select>
        </div>
        <div class="col-4"  >
            <span>Sex:</span>
            <input type="radio" value="" [(ngModel)]="params.filter.sex" (change)="getAllPets()"><label>Any</label>
            <input type="radio" value="f" [(ngModel)]="params.filter.sex" (change)="getAllPets()"><label>Female</label>
            <input type="radio" value="m" [(ngModel)]="params.filter.sex" (change)="getAllPets()"><label>Male</label>
        </div>
        <div class="col-4">
            <label >SortBy:</label>
            <select [(ngModel)]="params.sort" (change)="getAllPets()">
                <option value="">---</option>
                <option value="name">Name</option>
                <option value="size_kg">Size</option>
            </select>
        </div>
    </div>
    <div class="row" >
        <div class="col-3" *ngFor="let pet of pets?.results" [pet]="pets" [routerLink]="[pet._id]">
            <div>
                <img src="{{pet.image}}" width="100%" height="350px">
            </div>
            <h2 style="text-align: center;">{{pet.name}}</h2>
            <div>
               <span>Category:{{pet.category}}</span>  <span class="float-right">Size: {{pet.size_kg}}kg</span> 
            </div>
            <div>
                <span>Sex:{{pet.sex == 'f' ? 'Female' : 'Male'}}</span>
            </div>
        </div>
    </div>
</div>
